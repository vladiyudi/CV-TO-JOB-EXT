<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super CV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header style="display: flex; align-items: center; justify-content: center;">
      <img src="images/no_back.png" alt="Super CV Logo" class="logo">
    </header>
    <main >
      <div class="intro">
      <h1>CV → Job</h1>
      <div class="intro-text">Tailor your CV to any job in LinkedIn in seconds</div>
      <div id="status" class="status"></div>
    </div>
      <div id="loginSection" class="action-section">
        <button id="loginButton" class="primary-button radjani-light login-button">
          <img src="images/g.png" alt="Google logo" class="google-logo">
          <span>Login with Google</span>
        </button>
      </div>
      <div id="actionSection" class="action-section" style="display: none;">
      
        <button id="captureButton" class="primary-button radjani-light">Capture Job</button>
        <p class="info ">Step 1: Navigate to a job in LinkedIn and press 👆</p>
        <textarea id="jobDescription" placeholder="Job description will appear here" class="radjani-light"></textarea>
        <button id="matchButton" class="primary-button radjani-light">Match Job to CV</button>
        <p class="info ">Step 2: Tailor your CV to this job 👍</p>
      </div>
  
    </main>
    <!-- <footer>
      <img src="images/webflow-badge.png" alt="Webflow Partner" class="partner-badge">
    </footer> -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
